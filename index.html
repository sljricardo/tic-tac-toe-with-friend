<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      .col {
        padding: 50px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- Reset Game -->
    <button onclick="reset()">Reset</button>
    <!-- Game turn information -->
    <center>Player <span id="turn">1</span></center>
    <!-- Game Board -->
    <table style="border: 1px solid gray; margin: auto">
      <tbody id="tic-tac-toe">
        <tr>
          <td class="col" onclick="setPosition(this, 0,0)"></td>
          <td class="col" onclick="setPosition(this, 0,1)"></td>
          <td class="col" onclick="setPosition(this, 0,2)"></td>
        </tr>
        <tr>
          <td class="col" onclick="setPosition(this, 1,0)"></td>
          <td class="col" onclick="setPosition(this, 1,1)"></td>
          <td class="col" onclick="setPosition(this, 1,2)"></td>
        </tr>
        <tr>
          <td class="col" onclick="setPosition(this, 2,0)"></td>
          <td class="col" onclick="setPosition(this, 2,1)"></td>
          <td class="col" onclick="setPosition(this, 2,2)"></td>
        </tr>
      </tbody>
    </table>

    <script src="game.js"></script>
    <script>
      let play = 1;

      function reset() {
        window.location.reload(false);
      }

      function setPosition(el, x, y) {
        if (!el.innerHTML) {
          document.querySelector("#turn").innerHTML = play % 2 ? 2 : 1;
          el.innerHTML = play % 2 ? "X" : "O";
          play++;
        }
      }

      function isOver() {
        const isGameEnd = false;
        if (isGameEnd) {
          reset();
        }
      }
    </script>
  </body>
</html>
